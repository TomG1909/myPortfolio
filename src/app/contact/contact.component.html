<div class="bg-black">
    <div class="contact-container">
        <div class="title-contact">
            <img src="assets/img/contact.png">
            <span>Let's talk business</span>

        </div>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label class="label">Name</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label class="label">Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="email@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label class="label">Message</mat-label>
                <textarea matInput class="message-field"></textarea>
            </mat-form-field>
        </form>
    </div>
</div>
