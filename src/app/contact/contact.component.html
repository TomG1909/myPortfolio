<div class="bg-black">
    <div class="contact-container">
        <div class="title-contact">
            <span>Let's talk business</span>
            <p>Now that you now a lot about me, let me now if you are interested to work with me</p>
        </div>
        <div class="contact-btn">
            <form #form action="http://toma-gela.developerakademie.com/tomagela/mail/send_mail.php" method="POST" class="example-form">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label class="label">Name</mat-label>
                    <input name="name" matInput>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label class="label">Email</mat-label>
                    <input name="email" type="email" matInput [formControl]="emailFormControl" placeholder="email@example.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label class="label">Message</mat-label>
                    <textarea matInput name="message" class="message-field"></textarea>
                </mat-form-field>
                <button mat-flat-button type="submit" (click)="form.submit()">Let's get started</button>
            </form>

        </div>
    </div>
</div>
